<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-container">
    <div class="pdf-card">
      <i class="fa-regular fa-file-pdf pdf-icon"></i>
      <span class="file-name">Document1.pdf</span>
      <a href="path/to/Document1.pdf" download="Document1.pdf" class="download-btn">Download</a>
    </div>
    <div class="pdf-card">
      <i class="fa-regular fa-file-pdf pdf-icon"></i>
      <span class="file-name">Document2.pdf</span>
      <a href="path/to/Document2.pdf" download="Document2.pdf" class="download-btn">Download</a>
    </div>
    <!-- Add more PDF cards as needed -->
  </div>
</body>
</html>
